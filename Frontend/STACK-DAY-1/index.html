<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="font-poppins">
    <div class="flex box-border gap-16 items-center px-[120px] py-16">
        <img src="img/login_image.png" alt="" class="w-[45%]">
        <form action="" class="w-[65%] px-[6px] py-[6px]">
            <h1 class="font-medium text-4xl mb-10">
                Login to your <span class="text-biru">account</span></h1>
            <div class="py-[6px] px-[6px] mb-5">
                <p class="text-lg mb-2.5">
                    Email</p>
                <input class="py-2 px-4 rounded-lg border-1 w-full border-abu" type="text" name="" id="" placeholder="Input your email">
            </div>
            <div class="py-[6px] px-[6px] mb-5">
                <p class="text-lg mb-2.5">
                    Password</p>
                <input class="py-2 px-4 rounded-lg border-1 w-full border-abu" type="password" name="" id="" placeholder="Input your password">
            </div>
            <div class="flex items-center px-[6px] py-[6px] justify-between mb-5">
                <div class="flex gap-2.5 px-[6px] py-[6px] items-center">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        Remember Me</label>
                </div>
                <a class="text-biru" href="#">
                    Forgot Password</a>
            </div>
            <button class="w-full bg-biru text-white py-2 px-4 border rounded-lg border-biru text-lg mb-5">
                Login</button>
            <div class="text-center">
                <p>
                    Don't have an account? <a class="text-biru" href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
